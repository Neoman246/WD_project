<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech CEOs - Contact</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Tech CEOs</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/pages/register.html">Register</a></li>
            <li><a href="/pages/contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="form-section">
            <h1>Contact Us</h1>
            <form id="contactForm" class="form">
                <div class="form-group">
                    <label for="contactName">Name</label>
                    <input type="text" id="contactName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email</label>
                    <input type="email" id="contactEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Other Ways to Reach Us</h2>
            <div class="info-grid">
                <div class="info-card">
                    <h3>Email</h3>
                    <p>info@techceos.com</p>
                </div>
                <div class="info-card">
                    <h3>Phone</h3>
                    <p>+1 (555) 123-4567</p>
                </div>
                <div class="info-card">
                    <h3>Address</h3>
                    <p>123 Tech Valley, Silicon Valley, CA 94025</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tech CEOs. All rights reserved.</p>
    </footer>

    <script type="module" src="/js/contact.js"></script>
</body>
</html>
