<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech CEOs - Register</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Tech CEOs</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/pages/register.html" class="active">Register</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="form-section">
            <h1>Register</h1>
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="interests">Areas of Interest</label>
                    <select id="interests" name="interests" multiple>
                        <option value="ai">Artificial Intelligence</option>
                        <option value="space">Space Technology</option>
                        <option value="ev">Electric Vehicles</option>
                        <option value="social">Social Media</option>
                    </select>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tech CEOs. All rights reserved.</p>
    </footer>

    <script type="module" src="/js/register.js"></script>
</body>
</html>
